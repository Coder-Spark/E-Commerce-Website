<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakHead&nbsp;|&nbsp;Login</title>
    <link rel="shortcut icon" href="https://lh6.googleusercontent.com/jyPY68HOARe_E1PL_l_fMuyY36_w1nsE-WGM8zkUNaZ_g3ZB51SiVOFtPN2wtrdMrhk=w2400" type="image/x-icon">
    <link rel="stylesheet" href="Css/Log_IN.css">
</head>
<body>
    
    <!-- Flex Container -->
    <div class="login-container">

        
        <!-- Flex Left Area -->
        <div class="login-container-item" id="area1">
            <h3>Welcome to SneakHeads</h3>
            <p>Not A Member Of Our Community Yet?</p>


            <!-- sign-up button -->
            <form action="#" class="sign-up-btn">
                <button type="submit" class="signup-btn">
                    <span class="signup-btn-span">Sign Up</span>
                </button>
            </form>


            <!-- animation -->
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player class="shoe-svg" src="https://assets5.lottiefiles.com/packages/lf20_kPkaD8DhI7.json" style="margin-left: -40px;" speed="0.9" loop  autoplay></lottie-player>
        </div>


        <!-- Flex Right Area -->
        <div class="login-container-item" id="area2">
            <div class="login-box">
                <h2>Sign In</h2>
            </div>


            <!-- Socials -->
            <div class="social-buttons">
                <a href="#" class="social-button social-button--facebook" aria-label="Facebook">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-button social-button--twitter" aria-label="Twitter">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-button social-button--instagram" aria-label="Instagram">
                  <i class="fab fa-instagram"></i>
                </a>
            </div>


            <!-- Input Area -->
            <form action="#">
            <div class="input-field">
                <input type="email" required>
                <label>Username</label>
            </div>
            <div class="input-field">
                <input type="password" required>
                <label>Password</label>
            </div>


            <!-- Remember Me Checkbox -->
                <label class="remember-checkbox">Remember Me</label><br>
                    <input id="cbx" type="checkbox"/>
                    <label class="cbx" for="cbx">
                        <div class="flip">
                            <div class="front"></div>
                            <div class="back">
                                <svg width="8" height="6" viewBox="0 0 16 14">
                                    <path d="M2 8.5L6 12.5L14 1.5"></path>
                                </svg>
                            </div>
                        </div>
                    </label>
                    <a href="#">
                        <div class="frgt-pass">Forgot Password</div>
                    </a>
                

            
        <!-- Sign In Btn -->
        <button type="submit" class="signIn-btn" style="margin-top: 5px;">Sign In</button>
        </form>
        </div>
    </div>
</body>
</html>
